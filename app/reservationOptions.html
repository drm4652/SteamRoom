<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>Team Room Reservation App</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/login.css">
  <script src="bower_components/angular/angular.js"></script>
</head>
	<body>
	    <input type="text" placeholder="search">
		<img src="img/notifications.jpg" height="40" width="40">
		<img src="img/optionsIcon.png" height="40" width="40">
		<br><br>

	
	
		 <select>
		  <option value="user">User</option>
		  <option value="team1">Team 1</option>
		  <option value="team2">Team 2</option>
		</select> 
		<br><br>
                <form>
		  <input id="PL" type="radio" name="roomOption" value="Phone Line"/> 
                  <label for="PL">Phone Line</label>
                  <br>
		  <input id="WC" type="radio" name="roomOption" value="Web Cam"/>
                  <label for="WC">Web Cam</label>
                  <br>
		  <input id="NA" type="radio" name="roomOption" value="None" checked="checked"/>
                  <label for="NA">None</label>
                  <br>
                </form>
		<br>
		<input type="button" onclick="location.href='finalizedReservation.html';" value="Reserve">
	</body>
</html>
