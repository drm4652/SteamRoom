<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>Team Room Reservation App</title>
  <link rel="stylesheet" href="/../bower_components/bootstrap-css/css/bootstrap.css">
  <link rel="stylesheet" href="css/login.css">
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.4.0/ui-bootstrap-tpls.min.js"></script>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">

  <script>
  $(document).ready(function(){
	var username,pass;
	$("#submit").click(function(){
		username=$("#username").val();
		pass=$("#password").val();
		/*
		* Perform some validation here.
		*/
		$.post("http://localhost:3000/login",{username:username,pass:pass},function(data){		
			if(data==='done')			
			{
				window.location.href="/landing";
			}
		});
	});
});
  </script>
</head>
	<body>
		<div class="center">
			<!-- <form name="login" action="index_submit" method="get" accept-charset="utf-8"> -->
			        Team Room Reservation<br><br>
					<label for="username">RIT Username</label>
					<input type="text" id="username" placeholder="SE Username"><br><br>
					<label for="password">Password</label>
					<input type="password" id="password" placeholder="SE Password"><br>
					<input type="button" value="Submit" id="submit"/></li>
			<!-- </form> -->
		</div>
	</body>
</html>
